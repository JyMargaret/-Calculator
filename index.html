<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    body {
      background-color: rgba(34, 72, 169, 1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .calculator {
      background-color: #379af0;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    .result {
      margin-bottom: 20px;
      font-size: 1.5em;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 1rem;
      color: white;
    }
  </style>
</head>

<body>
  <div class="calculator">
    <h2 class="text-center">Basic Calculator</h2>
    <form id="calcForm">
      <div class="mb-3">
        <input type="number" class="form-control" id="firstNumber" placeholder="First Number" required>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" id="secondNumber" placeholder="Second Number" required>
      </div>
      <div class="mb-3">
        <select class="form-select" id="operation">
          <option value="+">Addition</option>
          <option value="-">Subtraction</option>
          <option value="*">Multiplication</option>
          <option value="/">Division</option>
        </select>
      </div>
      <div id="result" class="result text-center"></div>
      <button type="submit" class="btn btn-light w-100">Calculate</button>
    </form>
  </div>

  <footer>
     Jaymie Margaret Tuble
  </footer>

  <script>
    document.getElementById('calcForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const firstNumber = parseFloat(document.getElementById('firstNumber').value);
      const secondNumber = parseFloat(document.getElementById('secondNumber').value);
      const operation = document.getElementById('operation').value;
      let result;

      switch (operation) {
        case '+':
          result = firstNumber + secondNumber;
          break;
        case '-':
          result = firstNumber - secondNumber;
          break;
        case '*':
          result = firstNumber * secondNumber;
          break;
        case '/':
          result = secondNumber !== 0 ? firstNumber / secondNumber : 'Error: Division by zero';
          break;
      }

      document.getElementById('result').textContent = `Result: ${result}`;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>

</html>
